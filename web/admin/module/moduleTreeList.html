<!doctype html>
<html class="no-js">
<head>
    <title>模块管理</title>
    [#include "/admin/include/adminHeader.html"/]
</head>

<body class="fullscreen">
[#include "/admin/include/adminScript.html"/]
[#include "/admin/include/adminMenu.html"/]

<div class="fs_main equip_add clearfix monitor_report" >
    <div class="ucmLeft">
        <div id="tree"></div>
    </div>
    <div id = "list" class="expert_base" style="width:75%;">
    </div>
</div>

<script type="text/javascript">

    var tree;

    $(function () {
        queryTree('');
    })

    function queryTree(curNodeId) {
        var opt = {
            'url' : '${ctx}/admin/module/tree',
            'title': '系统模块',
            'id': 'tree',
            'maxLv': 3,
            'nodeName': 'moduleName',
            'curNodeId':curNodeId,
            'clickFun': function (id, lv) {
                loadList(id,lv);
            }
        };
        tree = initTree(opt, -1, '1');
    }

    function loadList(pid, lv) {
        $.get('${ctx}/admin/module/list',{'pid':pid,'lv':lv,'1':1},function (data) {
            $('#list').html(data);
        });
    }

</script>
[#include "/admin/include/adminFooter.html" /]
</body>
</html>
