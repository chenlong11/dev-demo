<div style="text-align:center">
    <h1>Demo Edit</h1>
    <form id="form">
        <table style="margin:auto">
            <tr>
                <td style="width: 15%;">
                    <label >String：</label>
                </td>
                <td>
                    <input type="text" name="demoString" value="${info.demoString}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Integer：</label>
                </td>
                <td>
                    <input type="text" name="demoInt" value="${info.demoInt}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Double：</label>
                </td>
                <td>
                    <input type="text" name="demoDouble" value="${info.demoDouble}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Long：</label>
                </td>
                <td>
                    <input type="text" name="demoLong" value="${info.demoLong}"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    $(function () {
        $("#form").validate({
            rules: {
                demoString: {
                    required: true,
                    rangelength: [2, 20]
                },demoInt: {
                    digits:true,
                    max: 100
                },demoDouble: {
                    double:true
                },demoLong: {
                    digits:true,
                    max: 10000
                }
            },
            submitHandler: function() {
                $.post('${ctx}/admin/demo/edit/${info.id}',$('#form').serializeObject(),function (data) {
                    if (data.status != 1) {//登陆失败，提示错误信息
                        errMsg();
                    }
                    sucessMsg(function () {
                        closeAllDialog();
                        query();
                    });
                },'json');
            }
        });
    })
</script>
