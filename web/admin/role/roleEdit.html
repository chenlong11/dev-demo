<div class="end_task_body widthauto">
<div class="edit_txt">
    <form id="form" >
        <input type="hidden" name="id" value="${info.id}"/>
        <input type="hidden" name="orgId" value="${RequestParameters.orgId}"/>
        <table class="edit_layout2">
            <tr>
                <th><label class="required">名称：</label></th>
                <td>
                    <input class="general" type="text" value="${info.roleName}" name="roleName" id="roleName"/>
                </td>
            </tr>
            <tr>
                <th><label class="required">编码：</label></th>
                <td>
                    <input class="general" type="text" value="${info.roleCode}" name="roleCode" id="roleCode"/>
                </td>
            </tr>
            <tr>
                <th><label class="required">顺序号：</label></th>
                <td>
                    <input class="general" type="text" value="${info.sn}" class="input-text" name="sn" id="sn"/>
                </td>
            </tr>
        </table>
    </form>
</div>


<script type="text/javascript">
    $("#form").validate({
        rules: {
            roleName: {
                required: true,
                rangelength: [1, 30]
            },roleCode: {
                required: true,
                rangelength: [1, 50]
            },sn: {
                digits:true,
                max: 999
            }
        },
        submitHandler: function() {
            $.post('${ctx}/admin/role/edit/${info.id}',$('#form').serializeObject(),function (res) {
                if (res.status != 10000) {//登陆失败，提示错误信息
                    errMsg(res.msg);
                    return;
                }
                sucessMsg(function () {
                    layer.close(roleDialogIndex);
                    queryRoleList();
                });
            },'json');
        }
    });
</script>
</div>
